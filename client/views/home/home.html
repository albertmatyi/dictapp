<template name="home">
	<img src="/icon.svg" alt="" class="logo">
	<div class="app-title">
		<h1>
			<span class="hidden-xs">You've been </span>laweyered
		</h1>
		<div class="row search-box">
			{{>searchBox}}
		</div>
		{{> mainMenu}}
	</div>
	<div class="row search-results">
		{{>searchResults}}
		<div class="loading">
			<span class="fa fa-spin fa-refresh"></span>
		</div>
	</div>
	{{>users}}
</template>

<template name="mainMenu">
	<ul class="main-menu">
		<li class="users">
			<a href="" class="btn btn-success" data-toggle="modal" data-target="#users-modal">
				<span class="fa fa-users"></span>
			</a>
		</li>
		{{loginButtons align="right"}}
	</ul>
</template>

<template name="searchBox">
	<div class="input-group col-md-4 col-md-offset-4 input-group-lg">
		<span class="input-group-addon">
			<span class="fa fa-search fa-lg nekoe"></span>
		</span>
		<input type="text" placeholder="Search by keywords"	class="form-control" id="search-string" value="{{searchString}}">
		<span class="input-group-addon btn btn-link clear-search">
			<span class="fa fa-times fa-lg"></span>
		</span>
	</div>
</template>

<template name="searchResults">
	<div class="row title">
		<div class="col-12-xs">
			Results
		</div>
	</div>
	{{#if isAdmin}}
	{{> itemNew }}
	{{/if}}
	<div class="row result header hidden-xs">
		<div class="col-sm-4 title">Word</div>
		<div class="col-sm-8 description">Description</div>
	</div>
	{{#each results}}
	{{> itemSummary}}
	{{else}}
	<div class="row result">
		<div class="col-xs-12 no-results">No results found</div>
	</div>
	{{/each}}
</template>

<template name="itemSummary">
	<div class="row result {{#if editItem}} editing {{/if}}">
		{{#unless editItem}}
		<div class="col-sm-4 col-sm-offset-0 col-xs-offset-1 col-xs-10 title">{{#markdown}}{{title}}{{/markdown}}</div>
		<hr class="visible-xs separator col-xs-12">
		<div class="col-sm-8 col-sm-offset-0 col-xs-offset-1 col-xs-10 description">{{#markdown}}{{{description}}}{{/markdown}}
		</div>
		{{else}}
		{{> itemEditor}}
		{{/unless}}
	</div>
</template>

<template name="itemEditor">
	<input type="text" name="title" placeholder="Title" class="title col-sm-4 col-sm-offset-0 col-xs-offset-1 col-xs-10" value="{{title}}" />
	<textarea name="description" placeholder="Description" class="description col-sm-7 col-sm-offset-0 col-xs-offset-1 col-xs-8">{{description}}</textarea>
	<div class="col-xs-2 col-sm-1 controls">
		<button class="save btn btn-primary">
			<span class="fa fa-save fa-2x"></span>
		</button>
		<button class="remove btn btn-link">
			<span class="fa fa-trash-o fa-2x"></span>
		</button>
	</div>
</template>

<template name="itemNew">
	<div class="row result header hidden-xs {{hideDefinition}}">
		<div class="col-xs-12 title">New definition</div>
	</div>
	<div class="row result editing {{hideDefinition}}">
		{{#with mock}}
		{{>itemEditor}}
		{{/with}}
	</div>
</template>
